<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etsy</title>
    <link rel="stylesheet" href="etsy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Graphik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="about_etsy.css">
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="Recently viewed.css" />
    <link rel="stylesheet" href="trends.css">
  </head>
  <body>
    <header>
      <img src="images/Etsy_logo.svg.png" alt="Etsy Logo" height="40px" width="80px" />
      <!-- category butotn -->
      <button id="category">
        <i class="fa-solid fa-list" style="color: rgb(0, 0, 0)"></i>
        Categories
      </button>
      <!-- end category button  -->

      <input id="searchbar" type="search" placeholder="Search Product" />

      <button id="signin">Sign In</button>
      <!-- icon -->
      <i
        class="fa-solid fa-heart"
        style="color: rgb(0, 0, 0); border-color: black; font-size: 20px"
      ></i>
      <i
        class="fa-solid fa-gift"
        style="color: rgb(0, 0, 0); font-size: 20px"
      ></i>
      <link rel="stylesheet" href="footer.css">
      <i
        class="fa-solid fa-basket-shopping"
        style="color: rgb(0, 0, 0); font-size: 20px"
      ></i>
      <!-- icon end  -->
    </header>
    <!-- header 2 -->
    <header>
      <div id="header2">
        <a href=""
          ><i class="fa-solid fa-gift" style="color: rgb(0, 0, 0)"></i> Gifts</a
        >
        <a href="#">Shop the Christmas Hub</a>
        <a href="#">Home Favourites</a>
        <a href="#">Fashion Finds</a>
        <a href="#">Registry</a>
      </div>
    </header>
    <!-- header 2 end  -->

    <!-- Main -->

<h1 style="text-align: center;">
    Discover the most popular Etsy finds at every price
</h1>
  </body>
</html>
