<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy India - Shop for handmade, vintage, unique and custom gifts</title>
    <link rel="stylesheet" href="etsy.css">
  
</head>
<body>
    <div id="navbar">
        <!-- Logo -->
        <div id="logo">
            <img src="images/Etsy_logo.svg.png" alt="Etsy Logo">
        </div>

        <!-- Categories -->
        <div id="categories">
            <img src="images/menu.png" alt="Menu Icon">
            <span>Categories</span>
        </div>

        <!-- Search Bar -->
        <div id="search-bar">
            <input type="text" placeholder="Search for anything">
        </div>

        <!-- Sign In Button -->
        <div id="sign-in">
            <button>Sign In</button>
        </div>

        <!-- Icons -->
        <div id="icons">
            <img src="images/flag.png" alt="Country Flag">
            <img src="images/heart.png" alt="Wishlist Icon">
            <img src="images/giftbox.png" alt="Giftbox Icon">
            <img src="images/online-shopping.png" alt="Cart Icon">
        </div>
    </div>
</body>
</html>
